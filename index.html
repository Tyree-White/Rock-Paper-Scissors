<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <p class="result">
      </p>
      <p class="gameOver">
      </p>
      <div class="restart"><button type="button" class="restart" class="hidden">Restart</button></div>
      <div class="buttons">
        <button type="button" class="btn" id="rock">ROCK</button>
        <button type="button" class="btn" id="paper">PAPER</button>
        <button type="button" class="btn" id="scissors">SCISSORS</button>
      </div>
      <div class="score">
        <div class="userPoints">0</div>
        <div class="computerPoints">0</div>
      </div>
    </div>
  </body>
</html>
